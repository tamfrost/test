name: 'Asciidoctor'
description: 'Build dockumentation with asciidoctor'

inputs:
  function:
    description: 'function to run'
    required: true

runs:
  using: 'docker'
  image: 'asciidoctor/docker-asciidoctor'
  entrypoint: /bin/bash
  env:
    CI_COMMIT_SHORT_SHA: ${{ env.CI_COMMIT_SHORT_SHA }}
    VARIABLE1: ${{ vars.VARIABLE1 }}
  args:
    - -c
    - |
      source .scripts/cicd/jobs.sh
      ${{ inputs.function }}